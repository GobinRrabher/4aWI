<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Password generator</h1>
    <label for="length">Length: </label>
    <input type="text" id="length" name="length" value=0></input><br></br>
    <div>
        <input type="checkbox" id="uppercase" name="uppercase" value="uppercase"
               checked>
        <label for="scales">Uppercase letters</label>
    </div>
    <div>
        <input type="checkbox" id="numbers" name="numbers" value="numbers"
               checked>
        <label for="scales">Numbers</label>
    </div>
    <div>
        <input type="checkbox" id="special" name="special" value="special"
               checked>
        <label for="scales">Special characters</label><br></br>
    </div>
    <button onclick="generate()">Generate</button><br><br>
<div id="output"></div>

<style>
    h1{
        font-family: "Comic Sans MS", "Arial", sans-serif;
    }
    p{
        font-family: "Comic Sans MS", "Arial", sans-serif;
    }
    input[type="checkbox"]{
        transform: scale(1.5);
    }
</style>

</body>
</html>
